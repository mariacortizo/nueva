<body class="bg_gral">
<header id="id_header">
    <h1>Commercial Space</h1>
    <img class="carrito" src="./imgs/carrito.jpg" alt="Carrito de compras">
</header>
<main class="tienda">
    <!-- Contenedor para el mensaje de bienvenida y el juego de adivinanzas -->
    <section id="welcome-section">
        <h2>¡Juego de Adivinanza!</h2>
        <p id="instructions">¡Llévate un producto al 20% de descuento tan solo con adivinar un número del 1 al 10!</p>
        <div class="input-container">
            <input type="number" id="numero" min="1" max="10" placeholder="Ingrese un número">
            <button id="enviar">Enviar</button>
        </div>
        <p id="message"></p>
    </section>
    <section>

        </div>
        <!-- CONTENEDOR -->
         
        <div class="wrap_column-1" id="id_contenedor">
            <div class="contenedor">
                <div class="animation" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
                    <img src="./imgs/mac1.jpg" alt="Producto 1" />
                    <div class="title-name">
                        <p>Producto 1</p>
                        <p class="precio">$199<span>.99</span></p>
                        <button>Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <div class="contenedor">
                <div class="animation" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">

                        <button>Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            <div class="contenedor">
                <div class="animation" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
                    <img src="./imgs/iphone10.jpg" alt="Producto 3" />

                        <p>Producto 3</p>
                        <p class="precio">$199<span>.99</span></p>
                        <button>Agregar al Carrito</button>
                    </div>

            </div>
            <div class="contenedor">
                <div class="animation" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">

                        <p>Producto 4</p>
                        <p class="precio">$199<span>.99</span></p>
                        <button>Agregar al Carrito</button>

                </div>
            </div>

                <div class="animation" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
                    <img src="./imgs/mac3.jpg" alt="Producto 5" />

                        <p>Producto 5</p>
                        <p class="precio">$199<span>.99</span></p>
